<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Quatro - Home</title>
</head>
    <body>
        <h1 class="hidden">Quatro Homepage Content</h1>
            <header class="grid-con">
                <div class="col-span-1 m-col-span-3 l-col-span-3 xl-col-span-3 box">Logo</div>
                <nav class="col-start-4 col-end-5 m-col-span-9 l-col-span-9 xl-col-span-9 box">
                    <h2 class="hidden">Main Mobile Nav</h2>
                    <p>Nav</p>
                </nav>
            </header>
            <section class="hero">
                <div class="hero-img">
                    <picture>
                        <source media="(min-width:1200px)" srcset="https://placehold.co/2200x840">
                        <source media="(min-width:768px)" srcset="https://placehold.co/1024x600">
                        <source media="(min-width:510px)" srcset="https://placehold.co/510x480">
                        <img src="https://placehold.co/510x480" alt="Placeholder Image">
                    </picture>
                    <h2 class="left">Title that goes with my Image</h2>
                </div>
            </section>
            <section class="grid-con">
                <h2 class="hidden">Product Section</h2>
                <div class="col-span-2 m-col-span-3 l-col-span-3 xl-col-span-3 box"><p>Product 1</p></div>
                <div class="col-span-2 m-col-span-3 l-col-span-3 xl-col-span-3 box"><p>Product 2</p></div>
                <div class="col-span-2 m-col-span-3 l-col-span-3 xl-col-span-3 box"><p>Product 3</p></div>
                <div class="col-span-2 m-col-span-3 l-col-span-3 xl-col-span-3 box"><p>Product 4</p></div>
            </section>
            <section class="grid-con">
                <h2 class="hidden">Service Desc</h2>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">Copy 1</div>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">Copy 2</div>
            </section>
            <footer class="grid-con">
                <h2 class="hidden">You made it to the end</h2>
                <div class="col-span-2 m-col-span-2 l-col-span-2 xl-col-span-2 box">Logo</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Site Map</div>
                <div class="col-span-4 m-col-span-6 l-col-span-7 xl-col-span-7 box">Form to steal your information</div>
            </footer>
        <script src="js/main.js"></script>
    </body>
</html>
